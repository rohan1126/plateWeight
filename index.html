<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Weightlifting Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Weightlifting Calculator</h1>
        <div class="options">
            <label>Select an option:</label>
            <input type="radio" name="calculation" value="requiredPlates" checked> Calculate required plates
            <input type="radio" name="calculation" value="totalWeight"> Calculate total weight
        </div>
        <div class="input-section">
            <label for="weightInput">Please enter the weight:</label>
            <input type="text" id="weightInput">
        </div>
        <button id="calculateButton">Calculate</button>
 

    </div>

    
    <div class="output" id="output"></div>
    <div class="images" id="images"></div>
   
    <script src="main.js"></script>
</body>
</html>
