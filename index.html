<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Weightlifting Calculator</title>
  </head>
  <body>
    <div class="container">
      <h2>Calculation Method</h2>
      <label
        ><input
          type="radio"
          name="calculation"
          value="requiredPlates"
          checked
        />Required Plates</label
      >
      <label
        ><input type="radio" name="calculation" value="totalWeight" />Total
        Weight</label
      >
      <div id="checkboxesContainer" style="display: none">
        <h2>Available Plate Weights</h2>
        <!-- Update your HTML with the new checkbox structure for all options -->
        <label class="checkbox-label">
          <input type="checkbox" name="plateWeight" value="45" checked />
          <div class="checkbox-slider">
            <!-- <img src="plate_45.png" alt="Toggle Image" class="toggle-image" /> -->
            <div class="checkbox-knob"></div>
          </div>
          45 lbs
        </label>

        <label class="checkbox-label">
          <input type="checkbox" name="plateWeight" value="25" checked />
          <div class="checkbox-slider">
            <div class="checkbox-knob"></div>
          </div>
          25 lbs
        </label>

        <label class="checkbox-label">
          <input type="checkbox" name="plateWeight" value="10" checked />
          <div class="checkbox-slider">
            <div class="checkbox-knob"></div>
          </div>
          10 lbs
        </label>

        <label class="checkbox-label">
          <input type="checkbox" name="plateWeight" value="5" checked />
          <div class="checkbox-slider">
            <div class="checkbox-knob"></div>
          </div>
          5 lbs
        </label>

        <label class="checkbox-label">
          <input type="checkbox" name="plateWeight" value="2.5" checked />
          <div class="checkbox-slider">
            <div class="checkbox-knob"></div>
          </div>
          2.5 lbs
        </label>
      </div>
      <h2>Weight Input</h2>
      <input
        type="number"
        id="weightInput"
        placeholder="Enter weight"
        inputmode="numeric"
      />

      <button id="calculateButton">Calculate</button>
      <div class="output" id="output"></div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
