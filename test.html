<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Plate Calculator</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
</style>
</head>
<body>
  <h1>Plate Calculator</h1>
  <label for="weight">Enter Weight (kg):</label>
  <input type="number" id="weight" step="any">
  <button onclick="calculatePlates()">Calculate Plates</button>
  <p id="result"></p>

  <script>
    const barWeight = 20; // weight of the barbell in kg

    function calculatePlates() {
      const weightInput = document.getElementById('weight');
      const weight = parseFloat(weightInput.value);

      if (isNaN(weight)) {
        document.getElementById('result').innerText = 'Please enter a valid weight.';
        return;
      }

      const plates = calculatePlateWeights(weight - barWeight); // Subtract bar weight
      document.getElementById('result').innerText = `Plates needed: ${plates}`;
    }

    function calculatePlateWeights(weight) {
      const plates = [];

      // Available plate sizes in kilograms
      const plateSizes = [25, 20, 15, 10, 5, 2.5, 1.25];

      // Calculate plates
      let remainingWeight = weight;
      for (const plateSize of plateSizes) {
        const plateCount = Math.floor(remainingWeight / (plateSize * 2));
        if (plateCount > 0) {
          plates.push(`${plateCount} x ${plateSize}kg`);
          remainingWeight -= plateCount * plateSize * 2;
        }
      }

      return plates.join(', ');
    }
  </script>
</body>
</html>
